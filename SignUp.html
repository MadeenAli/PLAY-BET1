<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Play&Bet</title>
</head>

<body>
    <section class="signup-sec">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-centre">
                        <div class="logo-box">
                            <img src="assets/images/logo.png" alt="" />
                        </div>
                        <h1 class="font-60 text-white mt-4 mb-2">Sign Up</h1>
                        <div class="col-12">
                            <input type="text" id="First Name" class="form-contol" placeholder="First Name">
                            <input type="text" id="Last Name" class="form-contol" placeholder="Last Name">
                        </div>
                        <div class="col-12">
                            <input type="text" id="User Name" class="form-contol" placeholder="User Name">
                            <input type="text" id="Email-Address" class="form-contol" placeholder="Email Address">
                        </div>
                        <div class="col-12">
                            <input type="date" id="Select Date" class="form-contol" placeholder="Select Date">
                            <input type="text" id="Phone Number" class="form-contol" placeholder="Phone Number">
                        </div>
                        <div class="col-12">
                            <input type="password" id="Password" class="form-contol" placeholder="Password">
                            <input type="password" id="Confirm-Password" class="form-contol"
                                placeholder="Confirm Password">
                            <div class="col-12">
                                <p class="mt-2 mb-2">
                                    Yes, I understand and agree to the Terms of Service, including the User agreement
                                    and
                                    Privacy Policy.
                                </p>
                                <a class="btn-theme bg-yellow-gradient" href="login.html">Create Account</a>
                                <p class="font-18 text-centre">Already have an account? <span><a href="login.html">Sign
                                            In</a></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
